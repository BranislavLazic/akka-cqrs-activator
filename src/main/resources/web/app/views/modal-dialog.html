<div class="modal-header it-modal-header">
    <h3 class="modal-title it-modal-title">{{ uiDialogCtrl.action }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Summary</label>
            <div class="col-sm-10">
                <input ng-model="issue.summary" type="text" class="form-control" placeholder="Summary">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea ng-model="issue.description" class="form-control" rows="5" placeholder="Description of your issue"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer it-modal-footer">
    <button class="btn btn-default" ng-click="$close()">Cancel</button>
    <button class="btn btn-primary" ng-click="onSave()">Save</button>
</div>
